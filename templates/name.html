{% extends 'base.html' %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Name</title>
    </head>
    <body>
        {% if name %}
            <h1>Hello {{name}}!!</h1>
        {% else %}
            <h1>What's your Name?</h1>
            <br></br>
            <form method='POST'>
                {{form.hidden_tag()}}
                {{form.name.label}}
                {{form.name()}}
                <br></br>
                {{form.submit()}}
            </form>
        {% endif %}
    </body>
    </html>
{% endblock %}
